  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">MM/DD/YY [at] hh/mm/ss a</p>
  </header>
  <div id="scheduleSpace" class="container-fluid">
    <!-- Timeblocks go here -->
    <form action="submit">
      <div id="9" class="row">
        <div class="hour col-sm-1 card">
          <p class="">9AM</p>
        </div>
        <input time="9" type="text" placeholder="What do you have to do today?" class="col-sm-10 textarea 9">
        <button type="submit" class="col-sm-1 saveBtn">Save</button>
      </div>
    </form>
